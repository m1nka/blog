<li class='c-nav__item' style="list-style-type: none;" role='presentation'>
  <a class='c-nav__link' href='{{ site.url }}'>Blog</a>
</li>

{% for page in site.pages %}
  {% unless page.name == '404.md' or page.name == 'imprint.md' %}
    {% if page.title %}
      <li class='c-nav__item' style="list-style-type: none;" role='presentation'>
        <a class='c-nav__link' href='{{ page.url | prepend: site.baseurl }}'>{{ page.title }}</a>
      </li>
    {% endif %}
  {% endunless %}
{% endfor %}

<li class='c-nav__item' style="list-style-type: none;" role='presentation'>
  <a class='c-nav__link' href='/feed.xml'>RSS</a>
</li>
