---
layout: default
---

<div class='o-wrapper'>

  <div class='o-grid'>
    <div class='o-grid__col tagpage-container'>
      <div class="parallelogram parallelogram_tagpage">
        <h1 style="margin-bottom: 0; padding: 5px; font-size: 35px;">{{ page.tag }}</h1>
      </div>
    </div>
  </div>

  <div class='o-grid'>
    {% for post in page.posts %}
      {% include post-card.liquid %}
    {% endfor %}
  </div>

  <div class='o-grid'>
    {% include pagination.html %}
  </div>
</div>
