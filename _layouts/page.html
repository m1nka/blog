---
layout: default
---

<div class='o-wrapper'>

  <div class='o-grid'>
    <div class='o-grid__col'>
      <article class='c-post'>
        <div class='c-content'>
          <img src='{{ page.image | prepend: site.baseurl }}' class='c-post__image' alt='{{ page.title }}'>
          <h1 class='c-post__title' style="margin: 32px 0 !important;">{{ page.title }}</h1>

          {{ content }}
        </div>
      </article>
    </div>
  </div>

</div>
